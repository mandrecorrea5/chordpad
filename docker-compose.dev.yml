version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chordpad-backend-dev
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=file:./prisma/data/dev.db
      - FRONTEND_URL=http://localhost:5174
    volumes:
      # Mapeia todo o c처digo do backend (incluindo src/) para hot reload
      - ./backend:/app
      # Preserva node_modules do container (mas permite regenerar Prisma)
      - /app/node_modules
      # Persiste apenas o banco de dados (n찾o o schema.prisma)
      - backend-data:/app/prisma/data
      # Garante que o schema.prisma sempre vem do c처digo local
      - ./backend/prisma/schema.prisma:/app/prisma/schema.prisma:ro
    restart: unless-stopped
    networks:
      - chordpad-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chordpad-frontend-dev
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:3002/api
    volumes:
      # Mapeia todo o c처digo do frontend (incluindo src/) para hot reload
      - ./frontend:/app
      # Preserva node_modules do container
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chordpad-network

volumes:
  backend-data:

networks:
  chordpad-network:
    driver: bridge

